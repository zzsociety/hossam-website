<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Recovery</title>
    <style>
        @font-face {
            font-family: 'Heavitas';
            src: url('fonts/Heavitas.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Heavitas', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            font-weight: 700;
            letter-spacing: -0.01em;
            font-style: italic;
            opacity: 0;
            animation: pageTransition 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes pageTransition {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            line-height: 1.3;
            font-weight: 700;
            max-width: 800px;
        }

        .button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 16px 48px;
            font-size: 1rem;
            font-weight: 700;
            font-style: italic;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 6px;
            transition: all 0.3s ease;
            letter-spacing: 0.01em;
        }

        .button:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>You have lost all your data</h1>
    <a href="page2.html" class="button">Click here to recover it</a>
</body>
</html>
