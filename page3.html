<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got You Again</title>
    <style>
        @font-face {
            font-family: 'Heavitas';
            src: url('fonts/Heavitas.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Heavitas', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            font-weight: 700;
            letter-spacing: -0.01em;
            font-style: italic;
            opacity: 0;
            animation: pageTransition 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes pageTransition {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            line-height: 1.3;
            font-weight: 700;
            max-width: 800px;
        }

        .image-container {
            margin: 40px 0;
        }

        .image-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
        }

        .signature {
            font-size: 1.5rem;
            margin-top: 40px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Images/image2.jpeg" alt="">
    </div>
</body>
</html>
